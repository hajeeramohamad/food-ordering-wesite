<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Food Ordering Website</title>
    <link
      rel="shortcut icon"
      href="https://pnghq.com/wp-content/uploads/foodie-logo-png-clear-background-768x275.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Css-files/feedback.css" />
    <script src="menuStars.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Oswald:wght@600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <style>
      #progressBar {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 8px;
        background-color: #b80d0d;
        z-index: 9999;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #f9f9f9;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 80%;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: "Roboto", sans-serif;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: #333;
        text-decoration: none;
        cursor: pointer;
      }
      .modal p {
        font-size: 18px;
        margin-bottom: 15px;
      }
      .modal-content button {
        background-color: #b80d0d;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      .modal-content button:hover {
        background-color: #8c0808;
      }

      #backToHomeButton {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background: rgb(
          0,
          0,
          0
        ); /* Optional: change the background color as needed */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-decoration: none;
      }

      #backToHomeButton svg {
        width: 29px;
        height: 29px;
      }
    </style>
  </head>
  <body>
    <!-- Back to Home Button -->
    <a href="/index.html" id="backToHomeButton" title="Back to Home">
      <svg
        fill="red"
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 547.596 547.596"
        xml:space="preserve"
        stroke="red"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <path
              d="M540.76,254.788L294.506,38.216c-11.475-10.098-30.064-10.098-41.386,0L6.943,254.788 c-11.475,10.098-8.415,18.284,6.885,18.284h75.964v221.773c0,12.087,9.945,22.108,22.108,22.108h92.947V371.067 c0-12.087,9.945-22.108,22.109-22.108h93.865c12.239,0,22.108,9.792,22.108,22.108v145.886h92.947 c12.24,0,22.108-9.945,22.108-22.108v-221.85h75.965C549.021,272.995,552.081,264.886,540.76,254.788z"
            ></path>
          </g>
        </g>
      </svg>
    </a>

    <!-- Progress bar -->
    <div id="progressBar"></div>
    <script>
      window.onscroll = function () {
        var winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        var height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("progressBar").style.width = scrolled + "%";
      };
    </script>
    <div class="main-outer">
      <header>
        <h1 id="title" class="text-center">
          We appreciate your valuable feedback.
        </h1>
      </header>
      <form id="survey-form" onsubmit="handleSubmit(event)">
        <fieldset>
          <label id="name_and_surname-label" for="name_and_surname">Name</label>
          <input
            id="name_and_surname"
            type="text"
            placeholder="Your answer"
            required
            class="form-control"
          />
        </fieldset>
        <fieldset>
          <label id="phone_number-label" for="phone_number">Phone number</label>
          <input
            id="phone_number"
            type="text"
            placeholder="Your answer"
            required
            class="form-control"
          />
        </fieldset>
        <fieldset>
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            type="text"
            placeholder="Your answer"
            required
            class="form-control"
          />
        </fieldset>
        <fieldset>
          <p class="pform">Food Quality</p>
          <div class="fqual">
            <label
              ><input
                type="radio"
                name="quality"
                id="exc1"
                value="excellent"
                class="input-radio"
              />Excellent</label
            >
            <label
              ><input
                type="radio"
                name="quality"
                id="good1"
                value="good"
                class="input-radio"
              />Good</label
            >
            <label
              ><input
                type="radio"
                name="quality"
                id="avg1"
                value="average"
                class="input-radio"
              />Average</label
            >
            <label
              ><input
                type="radio"
                name="quality"
                id="dis1"
                value="dissatisfied"
                class="input-radio"
              />Dissatisfied</label
            >
          </div>
        </fieldset>
        <fieldset>
          <p class="pform">Speed of service</p>
          <div class="fqual">
            <label
              ><input
                type="radio"
                name="speed"
                id="exc2"
                value="excellent"
                class="input-radio"
              />Excellent</label
            >
            <label
              ><input
                type="radio"
                name="speed"
                id="good2"
                value="good"
                class="input-radio"
              />Good</label
            >
            <label
              ><input
                type="radio"
                name="speed"
                id="avg2"
                value="average"
                class="input-radio"
              />Average</label
            >
            <label
              ><input
                type="radio"
                name="speed"
                id="dis2"
                value="dissatisfied"
                class="input-radio"
              />Dissatisfied</label
            >
          </div>
        </fieldset>
        <fieldset>
          <p class="pform">Value for Money</p>
          <div class="fqual">
            <label
              ><input
                type="radio"
                name="value"
                id="exc3"
                value="excellent"
                class="input-radio"
              />Excellent</label
            >
            <label
              ><input
                type="radio"
                name="value"
                id="good3"
                value="good"
                class="input-radio"
              />Good</label
            >
            <label
              ><input
                type="radio"
                name="value"
                id="avg3"
                value="average"
                class="input-radio"
              />Average</label
            >
            <label
              ><input
                type="radio"
                name="value"
                id="dis3"
                value="dissatisfied"
                class="input-radio"
              />Dissatisfied</label
            >
          </div>
        </fieldset>
        <fieldset>
          <p class="pform">Any comments, questions or suggestions?</p>
          <textarea
            id="comments"
            name="comments"
            placeholder="Your answer"
            class="input-textarea"
          ></textarea>
        </fieldset>
        <fieldset class="">
          <p class="rate-tit">How much would you like to rate us?</p>
          <div class="star-rating">
            <div class="star-button" onclick="rateItem(this, 1)">
              <i class="fas fa-star"></i>
            </div>
            <div class="star-button" onclick="rateItem(this, 2)">
              <i class="fas fa-star"></i>
            </div>
            <div class="star-button" onclick="rateItem(this, 3)">
              <i class="fas fa-star"></i>
            </div>
            <div class="star-button" onclick="rateItem(this, 4)">
              <i class="fas fa-star"></i>
            </div>
            <div class="star-button" onclick="rateItem(this, 5)">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </fieldset>
      </form>
    </div>

    <!-- The Modal -->
    <div id="thankYouModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Thank you for your feedback!</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        document.getElementById("thankYouModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("thankYouModal").style.display = "none";
        document.getElementById("survey-form").reset();
      }

      window.onclick = function (event) {
        if (event.target == document.getElementById("thankYouModal")) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
