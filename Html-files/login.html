  <div class="main-login">
    <div class="left-login" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-offset="170" data-aos-easing="ease-in-out">

          <span id="login-hide">

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease',
      once: false,
    });

    // Firebase configuration
    const firebaseConfig = {
        //Add your Config File
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // Password visibility toggle
    const passwordInput = document.getElementById("password");
    const hideLogo = document.getElementById("login-hide");
    hideLogo.addEventListener("click", function () {
      const passwordField = this.querySelector("i");
      if (passwordInput.getAttribute("type") == "text") {
        passwordInput.setAttribute("type", "password");
        passwordField.classList.replace("bxs-show", "bxs-hide");
      } else {
        passwordInput.setAttribute("type", "text");
        passwordField.classList.replace("bxs-hide", "bxs-show");
      }
    });

    // Close button redirect
    const closeBtn = document.querySelector('.close-btn');
    closeBtn.addEventListener('click', function () {
      window.location.href = '../index.html';
    });

    // Login validation
    function validateLogin() {
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (email === "") {
        alert("Please Enter Email");
      } else if (username === "") {
        alert("Please Enter Username");
      } else if (password === "") {
        alert("Please Enter Password");
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            database.ref('users/' + user.uid).set({
              username: username,
              email: email
            }).then(() => {
              alert("Login successful");
              window.location.href = '../index.html';
            }).catch((error) => {
              alert("Data could not be saved: " + error.message);
            });
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      }
    }
     // Google Sign-In
     document.getElementById('google-login').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;

          // Save user info to Realtime Database if new user
          if (result.additionalUserInfo.isNewUser) {
            return database.ref('users/' + user.uid).set({
              name: user.displayName,
              email: user.email,
              username: user.email.split('@')[0]
            });
          }
        })
        .then(() => {
          alert('Logged in with Google!');
          window.location.href = '../index.html'; // Redirect to homepage or dashboard
        })
        .catch((error) => {
          console.error('Error logging in with Google:', error);
          alert(error.message);
        });
    });
  </script>
  <script>

    //Custom Cursor

    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#ffb56b",
      "#fdaf69",
      "#f89d63",
      "#f59761",
      "#ef865e",
      "#ec805d",
      "#e36e5c",
      "#df685c",
      "#d5585c",
      "#d1525c",
      "#c5415d",
      "#c03b5d",
      "#b22c5e",
      "#ac265e",
      "#9c155f",
      "#950f5f",
      "#830060",
      "#7c0060",
      "#680060",
      "#60005f",
      "#48005f",
      "#3d005e"
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;

    });

    function animateCircles() {

      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";

        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();


    // Function to toggle dark mode
    function toggleDarkMode() {
      const isDarkMode = isDarkModePreferred();
      setDarkModePreference(!isDarkMode);
      applyDarkModePreference();
    }

    // Function to apply dark mode preference
    function applyDarkModePreference() {
      const isDarkMode = isDarkModePreferred();
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').src = 'assets/images/icons8-sun.svg';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('theme-icon').src = 'assets/images/moon_solid.svg';
      }
    }

    // Function to set dark mode preference
    document.addEventListener('DOMContentLoaded', () => {
      const currentTheme = localStorage.getItem('theme');
      const switchCheckbox = document.getElementById('switch'); // Define switchCheckbox here
      const starRating = document.querySelector('.star_rating');
      const thankYouMessage = document.querySelector(".thank_you_message");
      if (switchCheckbox) { // Check if switchCheckbox is not null
        function applyDarkModeStyles() {
          document.body.classList.remove('light-mode');
          document.body.classList.add('dark-mode');
          starRating.style.backgroundColor = '#2d2828';
          thankYouMessage.style.backgroundColor = '#2d2828';
        }

        function applyLightModeStyles() {
          document.body.classList.remove('dark-mode');
          document.body.classList.add('light-mode');
          starRating.style.backgroundColor = 'white';
          thankYouMessage.style.backgroundColor = 'white';
        }

        if (currentTheme) {
          if (currentTheme === 'dark-mode') {
            applyDarkModeStyles();
            switchCheckbox.checked = true;
          } else {
            applyLightModeStyles();
          }
        }

        switchCheckbox.addEventListener('change', () => {
          if (switchCheckbox.checked) {
            applyDarkModeStyles();
            localStorage.setItem('theme', 'dark-mode');
          } else {
            applyLightModeStyles();
            localStorage.setItem('theme', 'light-mode');
          }
        });
      } else {
        console.error("Switch checkbox not found!"); // Log an error if switchCheckbox is null
      }
    });
  </script>
